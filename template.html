<!doctype html>
<html>
  <head>
    <title>RSS</title>
  </head>
    <body>
      <div class="jumbotron">
        <h1 class="display-4">RSS Reader</h1>
          <form>
            <div class="form-group">
              <label for="link" class="ml-3">Enter the link:</label>
              <div class="col-4 mb-3">
                <input type="text" value="" name="addLink" id="link" class="form-control" placeholder="https://example.com">
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-primary btn-lg" disabled>add link</button>
              </div>
            </div>
          </form>
        </div>
        <div id="myAlert">
        </div>
      </div>
      <div class="list"></div>
      <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalCenterTitle">description</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
  </body>
</html>
